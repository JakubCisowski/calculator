<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>

    <div class="calculator">
      <div class="display-section">
        <div class="display-window">
          <p class="current-value"></p>
        </div>
      </div>
      <div class="button-section">
        <div class="number-buttons-section">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">0</button>
          <button id="dot" class="number">.</button>
          <button id="result">=</button>
          <p class='info'>Jakub Cisowski</p>
        </div>
        <div class="operator-buttons-section">
          <button class="operator">+</button>
          <button class="operator">-</button>
          <button class="operator">*</button>
          <button class="operator">/</button>
          <button id="undo">Undo</button>
          <button id="clr">Clear</button>
        </div>
      </div>
    </div>

	<script src="scripts/main.js"></script>
  </body>
</html>
