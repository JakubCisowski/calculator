<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>

    <div class="calculator">
      <div class="display-section">
        <div class="display-window">
          <p class="current-value"></p>
        </div>
      </div>
      <div class="button-section">
        <div class="number-buttons-section">
          <button class="number key" id='key7'>7</button>
          <button class="number key" id='key8'>8</button>
          <button class="number key" id='key9'>9</button>
          <button class="number key" id='key4'>4</button>
          <button class="number key" id='key5'>5</button>
          <button class="number key" id='key6'>6</button>
          <button class="number key" id='key1'>1</button>
          <button class="number key" id='key2'>2</button>
          <button class="number key" id='key3'>3</button>
          <button class="number key" id='key0'>0</button>
          <button id="dot" class="number">.</button>
          <button id="result">=</button>
          <p class='info'>Jakub Cisowski</p>
        </div>
        <div class="operator-buttons-section">
          <button class="operator">+</button>
          <button class="operator">-</button>
          <button class="operator">*</button>
          <button class="operator"'>/</button>
          <button id="keyBackspace" class="Backspace key">Undo</button>
          <button id="keyc" class="c key">C</button>
        </div>
      </div>
    </div>

	<script src="scripts/main.js"></script>
  </body>
</html>
