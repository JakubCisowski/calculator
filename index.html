<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>

    <div class="calculator">
      <div class="display">
        <p class="current-number"> 0 </p>
      </div>
      <div class="button-section">
        <div class="number-buttons-section">
          <button class="number 7"> 7 </button>
          <button class="number 8"> 8 </button>
          <button class="number 9"> 9 </button>
          <button class="number 4"> 4 </button>
          <button class="number 5"> 5 </button>
          <button class="number 6"> 6 </button>
          <button class="number 1"> 1 </button>
          <button class="number 2"> 2 </button>
          <button class="number 3"> 3 </button>
        </div>
        <div class="operator-buttons-section">
          <button class="operator +">+</button>
          <button class="operator -">-</button>
          <button class="operator *">*</button>
          <button class="operator /">/</button>
          <button class="result">=</button>
        </div>
        <div class="utility-buttons-section">
          <button class="number zero"> 0 </button>
          <button class="utility clr"> Clear </button>
        </div>
      </div>
    </div>

	<script src="scripts/main.js"></script>
  </body>
</html>
